<!doctype html>
<html lang="en">

<head>
    <title>Inlämningsuppgift 10</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row">		
            <div class="col-md-offset-3 col-md-6">
			<h1>Inlämningsuppgift 10</h1>
                <div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">World FAQ</h3>
					</div>					
                 <div class="panel-body">
                   <input id="itemText" type="text" placeholder="Enter item">
                    <button id="addItem">Add item</button>
                      <br>
                      <br>
                      <ul id="items"></ul>
                   </div>
				<div class="panel-footer">
					<a href="/webvibe/" class="btn btn-primary">Back</a>
				</div>
				</div>
			</div>
		</div>
	</div>
   <script>
  var items = document.getElementById('items');
var itemTextInput = document.getElementById('itemText');
var itemsList = [];
document.getElementById('addItem').addEventListener('click', function() {
    var isValidInput = itemTextInput.value.trim();
    if (isValidInput) {
      itemsList.push(isValidInput);
      for (var i = 0, n; n = itemsList[i]; i++) {
          var li = document.createElement('li');
          li.innerText = n;
      }
      items.appendChild(li);
      li.addEventListener('click', function(e){
         itemTextInput.value=e.target.innerHTML;
        cUl = items.children;
        for (var i = 0; i < cUl.length; i++) {
          cUl[i].style.background="#ffffff";
        }
        
          
          e.target.style.background = "#eaeaea";
        })
    }
    itemTextInput.value = '';
    itemTextInput.focus();
});
  </script>
</body>

</html>
